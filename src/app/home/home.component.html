<div class="container">
  <header class="jumbotron">
    <h3 style="margin-bottom: 25px;">Imagenes agregadas recientemente</h3>
    <div class="row">
      <div class="col-md-4" *ngFor="let card of items" style="margin-bottom: 20px;">
        <div class="card" >
          <img src="{{card.image}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{card.title}}</h5>
            <p class="card-text">{{card.description}}</p>
            <div class="row">
              <a class="btn btn-primary text-center" style="margin: 0 auto;" routerLink="/details" (click)="selectCard(card)">Ver Detalle</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
</div>
